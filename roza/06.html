<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fbe9f0 0%, #f8c8dc 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .question-container, .result-container {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    .question {
      font-size: clamp(24px, 5vw, 32px);
      color: #e91e63;
      margin: 20px 0;
      font-weight: bold;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: clamp(16px, 4vw, 20px);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      min-width: 120px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .yes-btn {
      background: linear-gradient(to right, #4caf50, #45a049);
      color: white;
      z-index: 2;
    }

    .yes-btn:active {
      transform: scale(0.95);
    }

    .no-btn {
      background: linear-gradient(to right, #f44336, #da190b);
      color: white;
      z-index: 1;
      transition: all 0.5s ease;
    }

    .no-btn:active {
      transform: scale(0.95);
    }

    .result-container {
      display: none;
    }

    .gif-container {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .gif-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    h2 {
      font-size: clamp(22px, 5vw, 28px);
      color: #e91e63;
      margin: 15px 0;
    }

    /* Floating Hearts Animation */
    .heart {
      position: fixed;
      font-size: clamp(20px, 4vw, 28px);
      color: #e91e63;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      .no-btn.changed {
        background: linear-gradient(to right, #4caf50, #45a049);
        transform: scale(1.1);
        z-index: 3;
      }
      
      .no-btn-text {
        transition: all 0.3s ease;
      }
      
      .no-btn-text.changed {
        opacity: 0;
        transform: scale(0.5);
      }
      
      .yes-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      
      .yes-text.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px 10px;
      }
      
      .question-container, .result-container {
        padding: 25px 15px;
      }
      
      .btn {
        padding: 12px 25px;
        min-width: 110px;
      }
      
      .button-container {
        gap: 10px;
      }
    }

    @media (max-width: 360px) {
      .btn {
        padding: 10px 20px;
        min-width: 100px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="question-container">
      <div class="gif-container">
   
        <div style="width:100%; height:200px; background:linear-gradient(45deg, #ff9a9e, #fad0c4); display:flex; align-items:center; justify-content:center; color:#e91e63; font-size:20px; border-radius:15px;">
          üíñ –û—Ç–≤–µ—Ç—å –º–Ω–µ, –ª—é–±–æ–≤—å üíñ
        </div>
      </div>
      <h2 class="question">üíï –õ—é–±–∏—à—å –º–µ–Ω—è? üíï</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">–î–∞</button>
        <button class="no-btn btn js-no-btn">
          <span class="no-btn-text">–ù–µ—Ç</span>
          <span class="yes-text">–î–∞</span>
        </button>
      </div>
    </div>

    <div class="result-container">
      <div class="gif-container">
        <!-- Placeholder for video -->
        <div style="width:100%; height:200px; background:linear-gradient(45deg, #a1c4fd, #c2e9fb); display:flex; align-items:center; justify-content:center; color:#e91e63; font-size:20px; border-radius:15px;">
           üíñ –ª—é–±–ª—é —Ç–µ–±—è! üíñ
        </div>
      </div>
      <h2>–Ø –∑–Ω–∞–ª —ç—Ç–æ üòç</h2>
      <p style="margin-top: 15px; color: #666;">–í—ã —Å–¥–µ–ª–∞–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä!</p>
      <button class="btn yes-btn" id="restart-btn" style="margin-top: 20px;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑</button>
    </div>
  </div>

  <script>
    const yesBtn = document.querySelector(".js-yes-btn");
    const noBtn = document.querySelector(".js-no-btn");
    const noBtnText = document.querySelector(".no-btn-text");
    const yesText = document.querySelector(".yes-text");
    const restartBtn = document.getElementById("restart-btn");
    const questionContainer = document.querySelector(".question-container");
    const resultContainer = document.querySelector(".result-container");
    
    // Detect if user is on a mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Track how many times No button has been pressed
    let noButtonPressCount = 0;

    // Yes button click
    yesBtn.addEventListener("click", () => {
      showResult();
    });

    // No button click - different behavior on mobile
    noBtn.addEventListener("click", () => {
      if (isMobile) {
        // On mobile, change No to Yes after 3 presses
        noButtonPressCount++;
        
        if (noButtonPressCount >= 3) {
          // Change No button to Yes
          noBtn.classList.add("changed");
          noBtnText.classList.add("changed");
          yesText.classList.add("show");
          
          // After a delay, trigger the Yes action
          setTimeout(() => {
            showResult();
          }, 800);
        } else {
          // Move the button around
          moveButton();
          
          // Show how many more presses needed
          const messages = [
            "–í—ã —É–≤–µ—Ä–µ–Ω—ã?",
            "–î–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —É–≤–µ—Ä–µ–Ω?",
            "–ü–æ–¥—É–º–∞–π—Ç–µ –µ—â–µ —Ä–∞–∑!",
            "–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å!",
            "–ù–µ—É–∂–µ–ª–∏ –Ω–µ—Ç?",
            "–í—ã –º–æ–∂–µ—Ç–µ –ø–æ–∂–∞–ª–µ—Ç—å –æ–± —ç—Ç–æ–º!",
            "–ü–æ–¥—É–º–∞–π—Ç–µ –æ–± —ç—Ç–æ–º –µ—â–µ —Ä–∞–∑!",
            "–í—ã –∞–±—Å–æ–ª—é—Ç–Ω–æ —É–≤–µ—Ä–µ–Ω—ã?",
            "–≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ—à–∏–±–∫–æ–π!",
            "–ò–º–µ–π—Ç–µ —Å–µ—Ä–¥—Ü–µ!",
            "–ù–µ –±—É–¥—å —Ç–∞–∫–∏–º —Ö–æ–ª–æ–¥–Ω—ã–º!",
            "–ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞?",
            "–ù–µ –ø–µ—Ä–µ–¥—É–º–∞–ª–∏ –±—ã –≤—ã?",
            "–≠—Ç–æ –≤–∞—à –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç?",
            "–¢—ã —Ä–∞–∑–±–∏–≤–∞–µ—à—å –º–Ω–µ —Å–µ—Ä–¥—Ü–µ!"
          ];
          
          // Change question text
          const question = document.querySelector(".question");
          question.textContent = messages[Math.min(noButtonPressCount - 1, messages.length - 1)];
        }
      } else {
        // On desktop, just move the button
        moveButton();
      }
    });

    // Restart button
    restartBtn.addEventListener("click", () => {
      resultContainer.style.display = "none";
      questionContainer.style.display = "block";
      // Reset No button
      noBtn.style.position = "static";
      noBtn.style.transform = "none";
      noBtn.classList.remove("changed");
      noBtnText.classList.remove("changed");
      yesText.classList.remove("show");
      noButtonPressCount = 0;
      
      // Reset question text
      document.querySelector(".question").textContent = "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è?";
    });

    // Make No button difficult to click
    noBtn.addEventListener("mouseover", moveButton);
    
    function moveButton() {
      if (!isMobile) {
        // For desktop, move the button on hover
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        
        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.zIndex = "100";
        
        // Add a slight rotation for fun
        noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
      }
    }

    function showResult() {
      questionContainer.style.display = "none";
      resultContainer.style.display = "block";

      // Create floating hearts
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createHeart(), i * 200);
      }
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      document.body.appendChild(heart);

      // Random position at bottom
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";

      // Random animation duration
      const duration = 2 + Math.random() * 2;
      heart.style.animationDuration = `${duration}s`;

      // Remove after animation completes
      setTimeout(() => {
        if (heart.parentNode) {
          heart.remove();
        }
      }, duration * 1000);
    }

    // Prevent zoom on double-tap (iOS)
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

</body>
</html>
